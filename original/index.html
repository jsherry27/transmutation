<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transmutation</title>
    <link rel="stylesheet" href="/original/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="shape-container">
        <div class="change"></div>
        <!-- <div class="change circle-formation square triangle"></div> -->
      </div>
      <div class="shape">
        <p>Shape</p>
        <button type="text" class="circle-btn">Circle</button>
        <button type="text" class="square-btn">Square</button>
        <button type="text" class="triangle-btn">Triangle</button>
      </div>
      <div class="color">
        <p>Color</p>
        <button type="text" class="blue">Blue</button>
        <button type="text" class="green">Green</button>
        <button type="text" class="red">Red</button>
      </div>
    </div>
    <script src="/original/main.js"></script>
  </body>
</html>
