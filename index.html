<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transmutation</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="shape-container">
        <div class="circle-formation square triangle"></div>
      </div>
      <div class="shape-row">
        <p class="shape">Shape</p>
        <button type="text" class="button">Circle</button>
        <button type="text" class="button">Square</button>
        <button type="text" class="button">Triangle</button>
      </div>
      <div class="color-row">
        <p class="color">Color</p>
        <button type="text" class="blue">Blue</button>
        <button type="text" class="green">Green</button>
        <button type="text" class="red">Red</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
